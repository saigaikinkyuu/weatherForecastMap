<!DOCTYPE html>
<html lang="ja">
<head>
    <title>天気予報</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100..700&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        * {
            font-family: "M PLUS 1 Code", monospace;
            font-optical-sizing: auto;
            font-style: normal;
        }
        p#list_p {
            background-color: #000000d1;
            font-size: 27px;
            margin: 0px;
            width: 240px;
        }
        img#list_img {
            width: 15%;
            height: max-content;
            margin-top: 35px;
            margin-left: 5px;
        }
        div#list_div {
            border: 4px solid white;
            display: flex;
            padding: 0px;
            background-color: gray;
            color: white;
        }
        #setting_MAP a{
            text-decoration: none;
            width: fit-content;
            padding: 5px;
        }
        span#hanrei{
            margin-top: 5px;
            margin-left: 5px;
            height: 20px;
            width: 20px;
            display: block;
        }
        .maxTemp{
            color: red;
            font-size: 16px;
        }
        .minTemp{
            color: blue;
            font-size: 16px;
        }
        .off{
            border: 4px solid #ffffff;
            color: #ffffff;
        }
        .on {
            background-color: #ffffffc2;
            color: black;
            border: 4px solid #ffffff;
        }
    </style>
    <div id="map"></div>
    <div style="position: absolute;z-index: 10000;top: 50px;color: #00068d;background-color: white;padding: 4px;width: 340px;font-size: 35px;border: 4px solid #00068d;border-left-color: white;">
        <h3 id="title" style="margin: 0px;text-align: right;">雨雲レーダー</h3>
    </div>
    <div style="position: absolute;z-index: 10000;top: 116px;color: white;background-color: #000000ba;padding: 4px;width: 380px;font-size: 20px;">
        <h3 id="date" style="margin: 0px;text-align: right;">??時??分</h3>
    </div>
    <div id="setting_MAP" style="position: absolute;z-index: 10000;bottom: 0px;height: 60px; display: none;">
      /*後に再生・停止・飛ばし再生等の機能を実装*/
        <div style="display: flex;padding-top: 10px;">
            <lavel style="line-height: 40px;color: white;">予報日時：</lavel><a class="on" id="back" data-now="0" onclick="dateChengeToBack()" href="#" style="border-radius: 5px;margin-right: 10px;">＜</a><a class="off" id="next" data-now="0" onclick="dateChengeToNext()" href="#" style="border-radius: 5px;margin-right: 10px;">＞</a>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
